<!DOCTYPE html>
<html>
	<head>
		<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
		<script src="./firebase-stuff.js"></script>
		<script src="test.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<a-scene>
			<!-- Camera and Motion Controllers -->
			<a-entity id="camera-rig" position="-7.5 0 7.5">
				<a-entity id="camera" camera position="0 1.6 0" look-controls wasd-controls rotation="0 -90 0" position-display>
					<!-- Text -->
					<a-entity position="0 1.25 -3" text="align: center; value: Minesweeper; width: 6; side: double;"></a-entity>
					<a-entity visible="false" id="position-text" position="0 -3 -3" text="align: center; value: Rotation; width: 10; side: double;"></a-entity>
					<a-entity visible="false" id="thumbstick-text" position="0 -3.5 -3" text="align: center; value: Thumbstick; width: 10; side: double;"></a-entity>
				</a-entity>
				<a-entity windows-motion-controls="hand: left" move></a-entity>
				<a-entity windows-motion-controls="hand: right" move></a-entity>
			</a-entity>

			<!-- Plane and Sky -->
			<a-plane position="0 0 -0" rotation="-90 0 0" width="16" height="16" color="#34386d"></a-plane>
			<a-sky color="#0b0e30"></a-sky>
			
			<!-- Axis Lines -->
			<a-entity visible="false" line__x="start: 0, 0, 0; end: 8 0 0; color: red" line__y="start: 0, 0, 0; end: 0 8 0; color: blue" line__z="start: 0, 0, 0; end: 0 0 8; color: green"></a-entity>

			<!-- Grid lines -->
			<a-entity generate-lines></a-entity>

			<!-- Current Square -->
			<a-plane id="current-square" position="-7.5 0.01 7.5" rotation="-90 0 0" width="1" height="1" color="cyan"></a-plane>

			<!--Flag-->
			<a-entity id ="flag" visible="false">
				<a-box position="-10 .1 0" color="#5b5b5b" rotation="0 0 0" width="1" height=".1" depth="1">
					<a-box position="0 .1 0" color="#606060" rotation="0 0 0" width=".6" height=".1" depth=".6">
					<a-box position="0 .75 0" color="#606060" rotation="0 45 0" width=".1" height="1.5" depth=".1">
				<a-triangle color="#ff0000" vertex-c=".6 -.25 .6" vertex-a="0 0 0" vertex-b="0 -.5 0" position="0 .75 0"></a-triangle>
			</a-entity>
		</a-scene>
	</body>
</html>
