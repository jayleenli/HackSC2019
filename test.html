<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="test.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box> -->
      <!-- <a-sphere position="0 0 0" radius="0.5" color="#EF2D5E"></a-sphere> -->
      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-entity id="camera-rig" position="0 1.6 0">
        <a-entity camera look-controls wasd-controls rotation="0 -90 0" position-display></a-entity>
        <a-entity windows-motion-controls="hand: left" reset-camera></a-entity>
        <a-entity windows-motion-controls="hand: right"></a-entity>
      </a-entity>

      <a-plane position="0 0 -0" rotation="-90 0 0" width="16" height="16" color="#34386d"></a-plane>
      
      <!-- Axis Lines -->
      <a-entity visible="false" line__x="start: 0, 0, 0; end: 8 0 0; color: red" line__y="start: 0, 0, 0; end: 0 8 0; color: blue" line__z="start: 0, 0, 0; end: 0 0 8; color: green"></a-entity>

      <!-- Grid lines -->
      <a-entity generate-lines></a-entity>

      <!-- Text -->
      <a-entity position="0 5 -8" text="align: center; value: Minesweeper; width: 20; side: double;"></a-entity>

      <a-entity id="position-text" position="0 3 -8" text="align: center; value: Value; width: 20; side: double;"></a-entity>

      <!-- a-entity geometry="primitive: plane; height: 16; width: 16"
          position="0 -0.5 0"
          rotation="-90 0 0"
          material="shader: flat; src: url(images/grass.png); repeat: 300 300"></a-entity> -->

      <a-sky color="#0b0e30"></a-sky>
    </a-scene>
  </body>
</html>
